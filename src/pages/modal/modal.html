<ion-header>

  <ion-navbar>
    <ion-title>Controle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
        <ion-item>
            <ion-input type="text" [(ngModel)]="descricao" placeholder="Descrição"></ion-input>
        </ion-item>
        <hr>
        <ion-item>
            <ion-input [(ngModel)]="numero" type="number" placeholder="Valor" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-datetime  displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="atual" ></ion-datetime>
        </ion-item>
        <ion-item>
            
        <ion-select>
          <ion-label floating>Formas de pagamento</ion-label>
          <ion-option  *ngFor="let v of s" [value]="v.tipo">{{v.tipo}}</ion-option>
        </ion-select>
        </ion-item>
        <ion-item>
            <button ion-button color="dark" block (click)="salvar_dados(this.numero,this.descricao, this.atual)">Salvar</button>
          </ion-item>
      </ion-list>
      
    <ion-fab right bottom>
        <button ion-fab color="red" (click)="sair()"><ion-icon name="remove" ></ion-icon></button>
        </ion-fab>
</ion-content>
