<ion-header>

  <ion-navbar>
    <ion-title>Controle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
        <ion-item>
            <ion-input type="text" [(ngModel)]="descricao" placeholder="Descrição"></ion-input>
        </ion-item>
        <hr>
        <ion-item>
            <ion-input [(ngModel)]="numero" type="number" placeholder="Valor" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-datetime  displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="atual" ></ion-datetime>
        </ion-item>
        <ion-item >
        <ion-select [(ngModel)]="valor_tipo" multiple="false" >
          <ion-label floating>Valores a pagar</ion-label>
          <ion-option *ngFor="let v of this.s"   >
            <ion-item value ="v.tipo">{{v.tipo}}</ion-item>
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="tipos">
          <ion-label floating>Formas de pagamento</ion-label>
          <ion-option *ngFor="let item of this.formar_pagamento">
            <ion-item value ="item">{{item}}</ion-item>
          </ion-option> 
        </ion-select>
      </ion-item>
      </ion-list>
      <ion-list>
          <ion-item>
              <button ion-button color="dark" block (click)="salvar_dados(this.numero,this.descricao, this.atual,this.valor_tipo, this.tipos)">Salvar</button>
            </ion-item>
            <ion-item  >
              <button  [disabled]="isenabled" ion-button color="green" block (click)="deletar()">deletar</button>
            </ion-item>
      </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="red" (click)="sair()"><ion-icon name="remove" ></ion-icon></button>
        </ion-fab>
        
</ion-content>
