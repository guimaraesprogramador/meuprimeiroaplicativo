<ion-header>

  <ion-navbar>
    <ion-title>Contas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list *ngFor="let item of itens" >
    <ion-item >Nome: {{item.date}} Data: {{item.item}} Data: {{item.tipo}}</ion-item>

  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="red" (click)="click_modal_controle()"><ion-icon name="add" ></ion-icon></button>
    </ion-fab>
</ion-content>
