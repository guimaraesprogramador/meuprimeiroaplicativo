<ion-header>

  <ion-navbar>
    <ion-title>Contas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list *ngFor="let item of itens;let i = index" no-lines>
    <button ion-item  (click)="modificar_valor_controle(i)">{{i}} Nome: {{item.date}} valor: {{item.valor}}</button>

  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="red" (click)="click_modal_controle()"><ion-icon name="add" ></ion-icon></button>
    </ion-fab>
    <ion-fab right bottom>
      <button ion-fab color="red" (click)="saldo()"><ion-icon name="logo-usd"></ion-icon></button>
      </ion-fab>
</ion-content>
